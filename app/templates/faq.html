{% extends 'base.html' %} 
{% load static %}
{% block content %}

<div class="row p-5" id="faq" >
    <div class="col-md-12 text-center">
        <h2 class="text-uppercase fw-bold"><span class="text-info">FAQ's</span> </h2>
    </div>
</div>

<div class="row">
   
    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="accordion accordion-flush mt-5 " id="accordionFlushExample">
                
                {% for pro in object_list %}

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-heading{{ pro.id }}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                            data-bs-target="#flush-collapse{{ pro.id }}" aria-expanded="false" aria-controls="flush-collapse{{ pro.id }}">
                            <i class="fa fa-arrow-right me-3"></i>
                            {{ pro.question }}
                        </button>
                        </h2>
                        <div id="flush-collapse{{ pro.id }}" class="accordion-collapse collapse"
                            aria-labelledby="flush-heading{{ pro.id }}" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">{{ pro.answer }}</div>
                        </div>
                    </div>
        
                    <!-- <div class="col-md-12 border border-dark p-1">
                        <div class="col-md-12 p-2">
                
                            <div>
                                <h4>{{ pro.question }}</h4>
                                <h5>{{ pro.answer }}</h5>
                            </div>
                        </div>
                    </div> -->
                
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="row pt-5 pb-5">
        <span class="border-bottom"></span>
    </div>
</div> 



{% endblock %}
