{% extends 'base.html' %} 
{% load static %}
{% block content %}


<div class="row p-5" id="blog" data-aos="fade-down-right">
    <div class="col-md-12 text-center">
        <h2 class="text-uppercase fw-bold"><span class="text-info">Latest</span> Blogs </h2>
    </div>
</div>

<div class="row">
    {% for pro in blg %}
    <div id="box" class="col-md-6 p-3 blogs">
        <a href="/blogdetail/{{ pro.id }}">
        <h3>{{ pro.name }}</h3>
        <img src="/media/{{ pro.photo }}" width="100%"  />
        <p>{{ pro.postby }} ({{ pro.poston }})</p>
        </a>
    </div>
    {% endfor %}
</div>
